<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <strong id="advice">ADVICE #<span id="advice-number"> </span></strong>
        <q class="advice-quote"></q>
        <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider log">
        <button id="dice-button">
          <img  class="dice-img" src="images/icon-dice.svg" alt="button to  generate new advice when clicked" />
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
